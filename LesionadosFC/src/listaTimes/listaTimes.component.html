<ion-card *ngFor="let time of dados">
  <ion-card-header>
    <ion-card-title class="text-center">Time {{ time.id }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let jogador of time.jogadores" class="nomeJogador" style="width: 100%;">
        <ion-text> {{ jogador.nome }}</ion-text>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
