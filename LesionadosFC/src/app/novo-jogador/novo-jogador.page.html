<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-center">Adicionar Jogador</ion-card-title>
    </ion-card-header>
    
    <ion-item>
      <ion-input label="Nome" placeholder=""></ion-input>
    </ion-item>
    



    <ion-row class="">
      <ion-col size="3">
        <ion-button expand="full" shape="round" color="light">
          <ion-icon slot="icon-only" color="secondary" name="remove"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-card expand="full">
          <ion-icon name="star-outline" class="playerStar"></ion-icon>
          <ion-icon name="star-outline" class="playerStar"></ion-icon>
          <ion-icon name="star-outline" class="playerStar"></ion-icon>
          <ion-icon name="star-outline" class="playerStar"></ion-icon>
          <ion-icon name="star-outline" class="playerStar"></ion-icon>
        </ion-card>

      </ion-col>

      <ion-col size="3">
        <ion-button expand="full" shape="round" color="light">
          <ion-icon color="secondary" slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>


    


  </ion-card>

</ion-content>

<ion-row class="botoes-row">
  <ion-col size="3">
    <ion-button expand="full" shape="round" color="light" [routerLink]="'/jogador-index'">
      <ion-icon slot="icon-only" color="secondary" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="9">
    <ion-button expand="full" shape="round" color="secondary" [routerLink]="'/jogador-index'">Adicionar</ion-button>
  </ion-col>
</ion-row>
